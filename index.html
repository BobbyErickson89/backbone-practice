<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello World in Backbone.js</title>
  </head>
  <body>
    <!-- ========= -->
    <!-- Your HTML -->
    <!-- ========= -->
    <div id="container">Loading...</div>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js" type="text/javascript"></script>

    
    <!-- =============== -->
    <!-- Javascript code -->
    <!-- =============== -->
    <script type="text/javascript">
      var AppView = Backbone.View.extend({
        // el - stands for element.  Every view has a element associated in which HTML content will be rendered.
        el: $('#container'),
        // template has the placeholder 'who', which will be used to substitute
        template: Handlebars.compile("<h3>Hello {{who}}</h3>"),
        // It's the first function called when this view is instantiated.
        initialize: function(){
          this.render();
        },
        // $el - it's a cached jQuery object (el), in which you can use jQuery functions to 
        // push content. Like the Hello World in this case.
        render: function(){
          // the template below is substituting the variable 'who' for my name
          this.$el.html(this.template({who: 'Roberto!'}));
        }
      });
      // below is what initializes the view.  Without this, it would still just display 'Loading...'
      var appView = new AppView();
    </script>
    
  </body>
</html>
